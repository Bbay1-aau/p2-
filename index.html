<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlzCare - Forside</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Stil til login-popup placering midt p친 siden */
    .modal-content {
      margin-top: 10vh;
    }
    .header-box {
      border: 2px solid black;
      padding: 10px;
      font-weight: bold;
    }
    .info-box {
      border: 2px solid black;
      padding: 1em;
      margin: 2em auto;
      width: 90%;
      max-width: 700px;
      font-size: 1.3em;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header med logo, titel og login placeret i bokse -->
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 1em; max-width: 1100px; margin: auto;">
      <div class="header-box">
        <div>
          <img src="alz.logo.png" alt="AlzCare logo" style="height: 40px;">
        </div>
              </div>
      
      </div>
      <div class="header-box">Alzcare</div>
      <div class="header-box">
        <button class="login-button" onclick="openLogin()">游댏 Log ind</button>
      </div>
    </div>
  </header>

  <!-- Fakta/info midt p친 siden -->
  <main>
    <div class="info-box">
      <p><strong>Info om alz-facts</strong></p>
      <p>Over 90.000 danskere lever med demens. Alzheimers er den mest almindelige form og p친virker is칝r hukommelse og adf칝rd.</p>
      <p>P친 verdensplan lever over 55 millioner med demens, og tallet stiger.</p>
    </div>
  </main>

  <!-- Login-popup modal midt p친 siden -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">&times;</span>
      <h2 style="text-align: center;">Log ind</h2>

      <!-- V칝lg rolle: patient, familie, l칝ge -->
      <label for="role">V칝lg hvem du er:</label>
      <select id="role">
        <option value="patient">Patient</option>
        <option value="family">Familie</option>
        <option value="doctor">L칝ge</option>
      </select>

      <!-- Brugernavn og kodeord -->
      <label for="username">Brugernavn:</label>
      <input type="text" id="username" />

      <label for="password">Kodeord:</label>
      <input type="password" id="password" />

      <button onclick="login()" style="margin-top: 1em;">Log ind</button>
    </div>
  </div>

  <!-- JavaScript: viser/skjuler login + redirect -->
  <script>
    function openLogin() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (role === "patient") {
        alert("Logget ind som patient");
        window.location.href = "patient.html";
      } else {
        alert("Denne del er under udvikling.");
        closeLogin();
      }
    }
  </script>
</body>
</html>
