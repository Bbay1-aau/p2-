<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlzCare Hjemmeside</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="AlzCare logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
    <span>Velkommen til AlzCare</span>
  </header>

  <main>
    <div class="card" id="greetingCard">
      <!-- Personal message will go here -->
    </div>

    <div class="card">
      <h3>Dagens påmindelser</h3>
      <div class="notification" id="doctorReminder"></div>
      <div class="notification" id="pillReminder"></div>
    </div>

    <div class="card">
      <h3>Dagens skema</h3>
      <ul id="scheduleList"></ul>
    </div>

    <div class="card">
      <h3>Få hjælp</h3>
      <button class="button help-button" onclick="window.location.href='tel:112'">📞 Ring NU (akut)</button>
      <button class="button help-button" onclick="window.location.href='tel:+4512345678'">📱 Ring til pårørende</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
